<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News - Detailed View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Finance News Analytics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="news.html">News</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <span class="text-light me-3">Last Updated: <span id="last-update">-</span></span>
                        <span class="text-light">Articles: <span id="article-count">0</span>/20</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div id="featured-news" class="mb-4">
                        <!-- Featured news will be inserted here -->
                    </div>
                    <div id="news-list">
                        <!-- News list will be inserted here -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">News Categories</h5>
                            <div class="list-group">
                                <button class="list-group-item list-group-item-action active" data-category="all">All News</button>
                                <button class="list-group-item list-group-item-action" data-category="positive">Positive News</button>
                                <button class="list-group-item list-group-item-action" data-category="negative">Negative News</button>
                                <button class="list-group-item list-group-item-action" data-category="neutral">Neutral News</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Top Sources</h5>
                            <div id="sources-list">
                                <!-- Sources will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="news.js"></script>
</body>
</html>
