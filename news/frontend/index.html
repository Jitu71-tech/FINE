<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Finance News Analytics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">News</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span class="text-light me-3">Last Updated: <span id="last-update">-</span></span>
                        <span class="text-light me-3">Articles: <span id="article-count">0</span>/20</span>
                        <div class="user-menu dropdown">
                            <div class="user-info" data-bs-toggle="dropdown">
                                <img src="https://via.placeholder.com/32" alt="User" id="user-avatar">
                                <span class="user-name" id="user-name">User</span>
                                <span class="ms-2">â–¼</span>
                            </div>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sentiment Analysis</h5>
                        <div class="sentiment-stats">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Positive:</span>
                                <span id="positive-count">0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Neutral:</span>
                                <span id="neutral-count">0</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Negative:</span>
                                <span id="negative-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="news-container" class="row g-3">
                    <!-- News articles will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
